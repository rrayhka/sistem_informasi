<!DOCTYPE html>
<html>
<head>
    <title>Rumus Defuzzifikasi</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

</head>
<body>
    <div style="font-size: 18px;">
        <p id="defuzzifikasi"></p>
    </div>

    <script>
        var rumus = '\\text{Defuzzifikasi Weighted Average} = \\frac{\\sum_{i=1}^{n} \\mu_i \\times x_i}{\\sum_{i=1}^{n} \\mu_i}';
        document.getElementById('defuzzifikasi').innerHTML = '\\(' + rumus + '\\)';
    </script>
</body>
